<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url('https://cdn.apollohospitals.com/cancer-centre/2024/04/Stroke-1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.1);;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: white;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color:white;
        }
        input[type="number"],
        select,
        input[type="submit"] {
            width: 100%; 
            padding: 12px;
            margin-bottom: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; 
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stroke Prediction</h1>
        <form action="/predict" method="POST">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" step="1" min="0" required>

            <label for="hypertension">Hypertension:</label>
            <select id="hypertension" name="hypertension" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="heart_disease">Heart Disease:</label>
            <select id="heart_disease" name="heart_disease" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="ever_married">Ever Married:</label>
            <select id="ever_married" name="ever_married" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="avg_glucose_level">Average Glucose Level:</label>
            <input type="number" id="avg_glucose_level" name="avg_glucose_level" step="0.1" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required>

            <label for="smoking_status_encoded">Smoking Status:</label>
            <select id="smoking_status_encoded" name="smoking_status_encoded" required>
                <option value="3">Smoker</option>
                <option value="2">Non-Smoker</option>
                <option value="1">Formerly Smoked</option>
                <option value="0">Unknown</option>
            </select>

            <input type="submit" value="Check Chances of Stroke">
        </form>
    </div>
</body>
</html>
